<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>टेक्स्ट टू स्पीच | Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">टेक्स्ट टू स्पीच</h1>
            <p class="text-gray-200">अपने टेक्स्ट को आवाज़ में बदलें | Convert Text to Speech</p>
        </div>

        <div class="glass-effect">
            <div class="mb-6">
                <label for="text" class="block text-gray-700 text-lg font-medium mb-2">
                    अपना टेक्स्ट यहाँ लिखें | Enter Your Text
                </label>
                <textarea 
                    id="text" 
                    rows="5" 
                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-500"
                    placeholder="यहाँ टाइप करें... | Type here..."
                ></textarea>
            </div>

            <div class="flex justify-center gap-4">
                <button 
                    onclick="convertToSpeech()" 
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700"
                    id="convertButton"
                >
                    Convert to Speech
                </button>
            </div>

            <div id="status" class="hidden mt-4 text-center text-gray-600">
                Converting text to speech...
            </div>

            <div id="error" class="hidden mt-4 text-center text-red-500"></div>

            <div class="mt-6">
                <audio id="audioPlayer" class="w-full hidden" controls></audio>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://text-to-speech-api.onrender.com';

        async function convertToSpeech() {
            const text = document.getElementById('text').value;
            const audioPlayer = document.getElementById('audioPlayer');
            const convertButton = document.getElementById('convertButton');
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');

            if (!text) {
                showError('कृपया कुछ टेक्स्ट दर्ज करें | Please enter some text');
                return;
            }

            try {
                convertButton.disabled = true;
                statusDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');
                audioPlayer.classList.add('hidden');

                const response = await axios.post(`${API_BASE_URL}/api/text-to-speech`, {
                    text: text
                }, {
                    responseType: 'blob'
                });

                const audioUrl = URL.createObjectURL(response.data);
                audioPlayer.src = audioUrl;
                audioPlayer.classList.remove('hidden');
                audioPlayer.play();
            } catch (error) {
                let message = 'Error converting text to speech. Please try again.';
                if (error.response) {
                    message = error.response.data.error || message;
                }
                showError(message);
            } finally {
                convertButton.disabled = false;
                statusDiv.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
