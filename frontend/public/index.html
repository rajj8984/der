<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>टेक्स्ट टू स्पीच | Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .loading-wave {
            width: 4px;
            height: 25px;
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            margin: 0 2px;
            animation: wave 1s linear infinite;
            border-radius: 20px;
        }
        @keyframes wave {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
            100% { transform: scaleY(1); }
        }
        .loading-wave:nth-child(2) { animation-delay: 0.1s; }
        .loading-wave:nth-child(3) { animation-delay: 0.2s; }
        .loading-wave:nth-child(4) { animation-delay: 0.3s; }
        .loading-wave:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>
<body class="min-h-screen py-12 px-4 sm:px-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-white mb-4">
                टेक्स्ट टू स्पीच
            </h1>
            <p class="text-gray-200 text-lg">
                अपने टेक्स्ट को आवाज़ में बदलें | Convert Text to Speech
            </p>
        </div>

        <!-- Main Content -->
        <div class="glass-effect rounded-2xl shadow-xl p-6 sm:p-10">
            <!-- Text Input Section -->
            <div class="mb-8">
                <label for="text" class="block text-gray-700 text-lg font-medium mb-3">
                    अपना टेक्स्ट यहाँ लिखें | Enter Your Text
                </label>
                <textarea 
                    id="text" 
                    rows="5" 
                    class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 resize-none transition-all"
                    placeholder="यहाँ टाइप करें... | Type here..."
                ></textarea>
            </div>

            <!-- Controls Section -->
            <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8">
                <button 
                    onclick="convertToSpeech()" 
                    class="btn-gradient text-white px-8 py-3 rounded-xl font-medium flex items-center justify-center gap-2"
                    id="convertButton"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                    </svg>
                    टेक्स्ट को स्पीच में बदलें
                </button>
                <button 
                    onclick="playAudio()" 
                    class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-xl font-medium flex items-center justify-center gap-2 transition-all disabled:opacity-50"
                    disabled 
                    id="playButton"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                    </svg>
                    स्पीच सुनें
                </button>
            </div>

            <!-- Loading Animation -->
            <div id="status" class="hidden">
                <div class="flex justify-center items-center gap-1 mb-4">
                    <div class="loading-wave"></div>
                    <div class="loading-wave"></div>
                    <div class="loading-wave"></div>
                    <div class="loading-wave"></div>
                    <div class="loading-wave"></div>
                </div>
                <p class="text-center text-gray-600">कृपया प्रतीक्षा करें... | Please wait...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="hidden">
                <p class="text-center text-red-500"></p>
            </div>

            <!-- Audio Player -->
            <audio id="audioPlayer" class="w-full mt-4 hidden" controls></audio>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000'
            : 'https://text-to-speech-api.onrender.com'; // Replace with your actual Render URL after deployment

        let audioBlob = null;

        async function convertToSpeech() {
            const text = document.getElementById('text').value;
            const audioPlayer = document.getElementById('audioPlayer');
            const playButton = document.getElementById('playButton');
            const convertButton = document.getElementById('convertButton');
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');

            if (!text) {
                showError('कृपया कुछ टेक्स्ट दर्ज करें | Please enter some text');
                return;
            }

            try {
                // Show loading state
                convertButton.disabled = true;
                statusDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');
                audioPlayer.classList.add('hidden');
                playButton.disabled = true;

                console.log('Sending text to server:', text);
                const response = await axios.post(`${API_BASE_URL}/api/text-to-speech`, {
                    text: text
                }, {
                    responseType: 'blob',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    validateStatus: function (status) {
                        return status < 500;
                    }
                });

                if (response.status !== 200) {
                    // Handle error response
                    const reader = new FileReader();
                    reader.onload = function() {
                        try {
                            const errorData = JSON.parse(this.result);
                            showError(errorData.error || 'Unknown error occurred');
                        } catch (e) {
                            showError('टेक्स्ट को स्पीच में बदलने में त्रुटि हुई। कृपया पुनः प्रयास करें। | Error converting text to speech. Please try again.');
                        }
                    };
                    reader.readAsText(response.data);
                    return;
                }

                console.log('Received audio response');
                audioBlob = response.data;
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.classList.remove('hidden');
                playButton.disabled = false;
                
                try {
                    await audioPlayer.play();
                } catch (playError) {
                    console.error('Error playing audio:', playError);
                }
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'टेक्स्ट को स्पीच में बदलने में त्रुटि हुई। कृपया पुनः प्रयास करें। | Error converting text to speech. Please try again.';
                
                if (!navigator.onLine) {
                    errorMessage = 'इंटरनेट कनेक्शन की जाँच करें | Please check your internet connection';
                } else if (error.response) {
                    const status = error.response.status;
                    if (status === 429) {
                        errorMessage = 'सर्वर व्यस्त है, कृपया कुछ देर बाद प्रयास करें | Server is busy, please try again later';
                    } else if (status === 403) {
                        errorMessage = 'सेवा अनुपलब्ध है | Service unavailable';
                    } else if (error.response.data && error.response.data.error) {
                        errorMessage = error.response.data.error;
                    }
                }
                
                showError(errorMessage);
            } finally {
                // Hide loading state
                convertButton.disabled = false;
                statusDiv.classList.add('hidden');
            }
        }

        function playAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.play();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
