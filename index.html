<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>टेक्स्ट टू स्पीच | Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        #progress {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">टेक्स्ट टू स्पीच</h1>
            <p class="text-gray-200">अपने टेक्स्ट को आवाज़ में बदलें | Convert Text to Speech</p>
        </div>

        <div class="glass-effect">
            <div class="mb-6">
                <label for="text" class="block text-gray-700 text-lg font-medium mb-2">
                    अपना टेक्स्ट यहाँ लिखें | Enter Your Text
                </label>
                <textarea 
                    id="text" 
                    rows="8" 
                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-500"
                    placeholder="यहाँ टाइप करें... | Type here..."
                ></textarea>
            </div>

            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button 
                    onclick="speakText()" 
                    class="btn-gradient text-white px-8 py-3 rounded-lg font-medium"
                    id="speakButton"
                >
                    <span class="flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                        </svg>
                        बोलें | Speak
                    </span>
                </button>
                
                <button 
                    onclick="stopSpeaking()" 
                    class="bg-red-500 hover:bg-red-600 text-white px-8 py-3 rounded-lg font-medium transition-all"
                    id="stopButton"
                >
                    <span class="flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd" />
                        </svg>
                        रुकें | Stop
                    </span>
                </button>
            </div>

            <div class="mt-4">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress" class="bg-indigo-600 h-2.5 rounded-full w-0"></div>
                </div>
            </div>

            <div id="status" class="hidden mt-4 text-center text-gray-600">
                आवाज़ तैयार हो रही है... | Preparing speech...
            </div>

            <div id="error" class="hidden mt-4 text-center text-red-500 p-3 bg-red-50 rounded-lg"></div>
        </div>
    </div>

    <script>
        let speechSynth = window.speechSynthesis;
        let hindiVoice = null;
        let textChunks = [];
        let currentChunk = 0;
        let isSpeaking = false;

        // Find Hindi voice when voices are available
        speechSynth.onvoiceschanged = function() {
            const voices = speechSynth.getVoices();
            // Try to find Hindi voice
            hindiVoice = voices.find(voice => 
                voice.lang.toLowerCase().includes('hi-in') || 
                voice.lang.toLowerCase().includes('hi_in') ||
                voice.name.toLowerCase().includes('hindi')
            );
            
            if (!hindiVoice) {
                // If no Hindi voice found, try to find any Indian voice
                hindiVoice = voices.find(voice => 
                    voice.lang.toLowerCase().includes('in') || 
                    voice.name.toLowerCase().includes('indian')
                );
            }
            
            if (!hindiVoice) {
                // If still no voice found, use the first available voice
                hindiVoice = voices[0];
            }
        };

        function splitIntoChunks(text, maxLength = 20000000) {
            // Split by sentences first
            let sentences = text.match(/[^.!?]+[.!?]+|\s*\n\s*|\s*\d+\.\s+/g) || [text];
            let chunks = [];
            let currentChunk = '';

            for (let sentence of sentences) {
                // If sentence is a newline, start a new chunk
                if (/^\s*\n\s*$/.test(sentence)) {
                    if (currentChunk) {
                        chunks.push(currentChunk.trim());
                        currentChunk = '';
                    }
                    continue;
                }

                // If adding this sentence would exceed maxLength, start a new chunk
                if ((currentChunk + sentence).length > maxLength) {
                    if (currentChunk) {
                        chunks.push(currentChunk.trim());
                    }
                    // If single sentence is longer than maxLength, split it
                    if (sentence.length > maxLength) {
                        let words = sentence.split(' ');
                        currentChunk = '';
                        for (let word of words) {
                            if ((currentChunk + ' ' + word).length > maxLength) {
                                chunks.push(currentChunk.trim());
                                currentChunk = word;
                            } else {
                                currentChunk += (currentChunk ? ' ' : '') + word;
                            }
                        }
                    } else {
                        currentChunk = sentence;
                    }
                } else {
                    currentChunk += sentence;
                }
            }

            if (currentChunk) {
                chunks.push(currentChunk.trim());
            }

            return chunks.filter(chunk => chunk.length > 0);
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = (currentChunk / textChunks.length) * 100;
            progress.style.width = percentage + '%';
        }

        function speakNextChunk() {
            if (currentChunk < textChunks.length && isSpeaking) {
                const utterance = new SpeechSynthesisUtterance(textChunks[currentChunk]);
                
                if (hindiVoice) {
                    utterance.voice = hindiVoice;
                }
                utterance.lang = 'hi-IN';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;

                utterance.onend = function() {
                    currentChunk++;
                    updateProgress();
                    if (currentChunk < textChunks.length && isSpeaking) {
                        speakNextChunk();
                    } else {
                        document.getElementById('speakButton').disabled = false;
                        document.getElementById('status').classList.add('hidden');
                        isSpeaking = false;
                    }
                };

                utterance.onerror = function(event) {
                    console.error('Speech error:', event.error);
                    document.getElementById('speakButton').disabled = false;
                    document.getElementById('status').classList.add('hidden');
                    showError('आवाज़ चलाने में त्रुटि | Error playing speech');
                    isSpeaking = false;
                };

                speechSynth.speak(utterance);
            }
        }

        function speakText() {
            const text = document.getElementById('text').value;
            const speakButton = document.getElementById('speakButton');
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');

            if (!text) {
                showError('कृपया कुछ टेक्स्ट दर्ज करें | Please enter some text');
                return;
            }

            try {
                speakButton.disabled = true;
                statusDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');

                // Stop any ongoing speech
                stopSpeaking();

                // Split text into chunks
                textChunks = splitIntoChunks(text);
                currentChunk = 0;
                isSpeaking = true;
                updateProgress();
                speakNextChunk();

            } catch (error) {
                console.error('Error:', error);
                speakButton.disabled = false;
                statusDiv.classList.add('hidden');
                showError('आवाज़ चलाने में त्रुटि | Error playing speech');
            }
        }

        function stopSpeaking() {
            isSpeaking = false;
            if (speechSynth.speaking) {
                speechSynth.cancel();
            }
            document.getElementById('speakButton').disabled = false;
            document.getElementById('status').classList.add('hidden');
            document.getElementById('progress').style.width = '0%';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Initialize voices on page load
        if (speechSynth.onvoiceschanged !== undefined) {
            speechSynth.onvoiceschanged();
        }
    </script>
</body>
</html>
