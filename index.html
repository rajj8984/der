<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>टेक्स्ट टू स्पीच | Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_API_KEY"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">टेक्स्ट टू स्पीच</h1>
            <p class="text-gray-200">अपने टेक्स्ट को आवाज़ में बदलें | Convert Text to Speech</p>
        </div>

        <div class="glass-effect">
            <div class="mb-6">
                <label for="text" class="block text-gray-700 text-lg font-medium mb-2">
                    अपना टेक्स्ट यहाँ लिखें | Enter Your Text
                </label>
                <textarea 
                    id="text" 
                    rows="5" 
                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-500"
                    placeholder="यहाँ टाइप करें... | Type here..."
                ></textarea>
            </div>

            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button 
                    onclick="speakText()" 
                    class="btn-gradient text-white px-8 py-3 rounded-lg font-medium"
                    id="speakButton"
                >
                    <span class="flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                        </svg>
                        बोलें | Speak
                    </span>
                </button>
                
                <button 
                    onclick="stopSpeaking()" 
                    class="bg-red-500 hover:bg-red-600 text-white px-8 py-3 rounded-lg font-medium transition-all"
                    id="stopButton"
                >
                    <span class="flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd" />
                        </svg>
                        रुकें | Stop
                    </span>
                </button>
            </div>

            <div id="status" class="hidden mt-4 text-center text-gray-600">
                आवाज़ तैयार हो रही है... | Preparing speech...
            </div>

            <div id="error" class="hidden mt-4 text-center text-red-500 p-3 bg-red-50 rounded-lg"></div>
        </div>

        <div class="text-center mt-8 text-sm text-gray-300">
            <p>Powered by ResponsiveVoice</p>
        </div>
    </div>

    <script>
        function speakText() {
            const text = document.getElementById('text').value;
            const speakButton = document.getElementById('speakButton');
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');

            if (!text) {
                showError('कृपया कुछ टेक्स्ट दर्ज करें | Please enter some text');
                return;
            }

            try {
                speakButton.disabled = true;
                statusDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');

                responsiveVoice.speak(text, "Hindi Female", {
                    onstart: () => {
                        console.log("Started speaking");
                        statusDiv.classList.add('hidden');
                    },
                    onend: () => {
                        console.log("Finished speaking");
                        speakButton.disabled = false;
                        statusDiv.classList.add('hidden');
                    },
                    onerror: (e) => {
                        console.error("Error speaking:", e);
                        speakButton.disabled = false;
                        statusDiv.classList.add('hidden');
                        showError('आवाज़ चलाने में त्रुटि | Error playing speech');
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                speakButton.disabled = false;
                statusDiv.classList.add('hidden');
                showError('आवाज़ चलाने में त्रुटि | Error playing speech');
            }
        }

        function stopSpeaking() {
            responsiveVoice.cancel();
            document.getElementById('speakButton').disabled = false;
            document.getElementById('status').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
